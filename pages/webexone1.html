<head>
    <meta charset="UTF-8">

<body>
	<!-- 定数を読み込み -->
	<script type="text/javascript" src="../js/systeminit.js"></script>
	<script type="text/javascript" src="../js/systeminit_webexone.js"></script>
	<div class="header">
		<header id="siteHeader">
			<p class="site_logo"><img src="../img/logo-webexone.png" alt="Webex" height="80px"></p>
		</header>
	</div>
	<div class="container">
		<div class="reservation-form">
			<!--Trigger-->
			<a class="login-trigger" href="#" data-target="#login" data-toggle="modal">オンライン相談予約</a>
			<div id="login" class="modal fade" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-body">
			        <button data-dismiss="modal" class="close">&times;</button>
			        <form name="form1">
						<input id="patientID" type="text" name="patientID" id="patientID" class="patientID form-control" placeholder="お名前" />
						<input id="birthday" type="text" name="birthday" id="birthday" class="birhday form-control" placeholder="メールアドレス" />
						<select name="selectdp" id="select-department" class="select-department form-control" style="width: 300px; height: 50px;" onchange="departmentChange();">
							<option value="" disabled selected>相談内容</option>
							<script type='text/javascript'>
								let i = 0;
								let selText = '';
								for( i = 0 ; i < department.length ; i ++ ) {
									selText = selText + '<option value="' + department[i][0] + '">' + department[i][1] + '</option>';
								}
								document.write(selText);
							</script>
						</select>
			        </form>
			      </div>
			    </div>
			  </div>  
			</div>
		</div>
	</div>
